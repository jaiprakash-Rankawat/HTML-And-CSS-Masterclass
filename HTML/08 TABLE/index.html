<!-- table in html -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            border: 2px solid black;
        }
        td{
            border: 2px solid black;
        }
        table{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <!-- heading area  -->
         <tr>
            <th>Name</th>
            <th>Age</th>
         </tr>
         <!-- body area  -->
          <tr>
            <td>Ramesh</td>
            <td>24</td>
          </tr>
          <tr>
            <td>suresh</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Ram</td>
            <td>26</td>
          </tr>
    </table>
</body>
</html>
